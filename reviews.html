<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews – Mahadev Fabric Care</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #fff8dd;
        }

        .review-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .star {
            font-size: 24px;
            cursor: pointer;
            color: #ccc;
        }

        .star.selected {
            color: gold;
        }
    </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">Mahadev Fabric Care</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
        <li class="nav-item"><a class="nav-link active" href="reviews.html">Reviews</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- REVIEW FORM -->
<div class="container py-5">
    <h2 class="text-center fw-bold mb-4">Customer Reviews</h2>

    <div class="review-card">
        <h4 class="fw-bold mb-3">Write a Review</h4>

        <form id="reviewForm">
            <div class="mb-3">
                <label class="form-label">Your Name</label>
                <input type="text" id="name" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Rating</label><br>
                <span class="star" data-value="1">★</span>
                <span class="star" data-value="2">★</span>
                <span class="star" data-value="3">★</span>
                <span class="star" data-value="4">★</span>
                <span class="star" data-value="5">★</span>
            </div>

            <div class="mb-3">
                <label class="form-label">Your Review</label>
                <textarea id="review" class="form-control" rows="3" required></textarea>
            </div>

            <button class="btn btn-dark w-100">Submit Review</button>
        </form>
    </div>

    <h3 class="fw-bold mt-5 mb-3">All Reviews</h3>
    <div id="reviewsList"></div>
</div>

<!-- FOOTER -->
<footer class="text-center text-white bg-dark py-3">
    <p class="mb-0">© 2025 Mahadev Fabric Care | All Rights Reserved</p>
</footer>

<a href="#" class="btn btn-dark position-fixed" style="bottom:20px; right:20px;">↑</a>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
// Star rating system
let selectedRating = 0;

document.querySelectorAll(".star").forEach(star => {
    star.addEventListener("click", function() {
        selectedRating = this.getAttribute("data-value");
        document.querySelectorAll(".star").forEach(s => s.classList.remove("selected"));
        for (let i = 0; i < selectedRating; i++) {
            document.querySelectorAll(".star")[i].classList.add("selected");
        }
    });
});

// Handle review submission (local display only)
document.getElementById("reviewForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const name = document.getElementById("name").value;
    const reviewText = document.getElementById("review").value;

    const reviewCard = `
        <div class="review-card">
            <h5 class="fw-bold">${name}</h5>
            <p>${"★".repeat(selectedRating)}</p>
            <p>${reviewText}</p>
        </div>
    `;

    document.getElementById("reviewsList").innerHTML += reviewCard;

    document.getElementById("reviewForm").reset();
    selectedRating = 0;
    document.querySelectorAll(".star").forEach(s => s.classList.remove("selected"));
});
</script>

</body>
</html>
