<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard â€“ Mahadev Fabricare</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        .dashboard-container {
            width: 90%;
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }

        .section {
            background: #fff;
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px #0003;
        }

        h2 {
            margin-bottom: 10px;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        table th, table td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        #logoutBtn {
            margin-top: 20px;
            background: #e74c3c;
        }
    </style>

    <!-- FIREBASE -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-auth.js";
        import { getFirestore, doc, getDocs, query, where, collection } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDCak44j2_A0HNOfiIlVyG6KDCDuU0JBmU",
            authDomain: "mahadevfabricare.firebaseapp.com",
            projectId: "mahadevfabricare",
            storageBucket: "mahadevfabricare.firebasestorage.app",
            messagingSenderId: "134839033464",
            appId: "1:134839033464:web:dbc2e9b2f0ca5a9c45978d",
            measurementId: "G-REH9MX7MCG"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const uname = document.getElementById("userName");
        const bookingsTable = document.getElementById("bookingRows");

        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = "login.html";
                return;
            }

            uname.innerText = user.email;

            // Load bookings for this user
            const q = query(
                collection(db, "bookings"),
                where("userId", "==", user.uid)
            );

            const snap = await getDocs(q);
            bookingsTable.innerHTML = "";

            snap.forEach(doc => {
                const b = doc.data();
                bookingsTable.innerHTML += `
                    <tr>
                        <td>${b.service}</td>
                        <td>${b.date}</td>
                        <td>${b.status || "Pending"}</td>
                    </tr>
                `;
            });
        });

        window.logoutUser = function () {
            signOut(auth).then(() => {
                window.location.href = "login.html";
            });
        };
    </script>
</head>

<body>

    <div class="dashboard-container">

        <h2>Welcome, <span id="userName"></span></h2>

        <!-- BOOKINGS TABLE -->
        <div class="section">
            <h3>Your Bookings</h3>

            <table>
                <thead>
                    <tr>
                        <th>Service</th>
                        <th>Date</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="bookingRows">
                    <!-- Loaded dynamically -->
                </tbody>
            </table>
        </div>

        <button id="logoutBtn" class="btn" onclick="logoutUser()">Logout</button>

    </div>

</body>
</html>
