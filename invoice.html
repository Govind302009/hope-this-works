<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice - Hope This Works</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
        }

        .container {
            max-width: 850px;
            margin: 30px auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #444;
            margin-bottom: 15px;
        }

        label {
            font-size: 15px;
            color: #333;
            display: block;
            margin-bottom: 5px;
            margin-top: 15px;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }

        button {
            width: 100%;
            background: #0077ff;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 17px;
            margin-top: 18px;
        }

        button:hover {
            background: #005fd1;
        }

        #result {
            margin-top: 25px;
            background: #f0f7ff;
            border-left: 4px solid #0077ff;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }

        #qr-box {
            text-align: center;
            margin-top: 25px;
        }

        #qrcode {
            margin: auto;
            padding: 15px;
            background: white;
            border-radius: 8px;
            display: inline-block;
            box-shadow: 0 2px 5px rgba(0,0,0,0.15);
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
</head>

<body>

<div class="container">
    <h1>Invoice Generator</h1>

    <label>Customer Name</label>
    <input type="text" id="name" placeholder="Enter customer name">

    <label>Service Selected</label>
    <select id="service">
        <option value="Carpet Cleaning">Carpet Cleaning</option>
        <option value="Nano Coating">Nano Coating</option>
        <option value="Steam Cleaning">Steam Cleaning</option>
        <option value="Sofa Cleaning">Sofa Cleaning</option>
    </select>

    <label>Amount (₹)</label>
    <input type="number" id="amount" placeholder="Enter amount">

    <button onclick="generateInvoice()">Generate Invoice & QR</button>

    <div id="result"></div>

    <div id="qr-box">
        <div id="qrcode"></div>
    </div>
</div>

<script>
function generateInvoice() {
    let name = document.getElementById("name").value;
    let service = document.getElementById("service").value;
    let amount = document.getElementById("amount").value;

    if (!name || !amount) {
        alert("Please enter all details!");
        return;
    }

    let invoiceText =
        "Invoice Details:\n" +
        "Customer: " + name + "\n" +
        "Service: " + service + "\n" +
        "Amount: ₹" + amount;

    document.getElementById("result").style.display = "block";
    document.getElementById("result").innerText = invoiceText;

    document.getElementById("qrcode").innerHTML = "";

    new QRCode(document.getElementById("qrcode"), {
        text: invoiceText,
        width: 180,
        height: 180
    });
}
</script>

</body>
</html>
