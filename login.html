<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login – Mahadev Fabricare</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDCak44j2_A0HNOfiIlVyG6KDCDuU0JBmU",
            authDomain: "mahadevfabricare.firebaseapp.com",
            projectId: "mahadevfabricare",
            storageBucket: "mahadevfabricare.firebasestorage.app",
            messagingSenderId: "134839033464",
            appId: "1:134839033464:web:dbc2e9b2f0ca5a9c45978d",
            measurementId: "G-REH9MX7MCG"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        window.loginUser = function () {
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value;

            if (!email || !password) {
                alert("Please enter both email and password.");
                return;
            }

            signInWithEmailAndPassword(auth, email, password)
                .then(() => {
                    window.location.href = "dashboard.html";
                })
                .catch((error) => {
                    alert("Login failed: " + error.message);
                });
        };
    </script>
</head>

<body>
    <div class="card">
        <h2>Welcome Back</h2>
        <p style="color:#666; margin-bottom: 20px;">Login to continue</p>

        <input type="email" id="email" placeholder="Enter email" />
        <input type="password" id="password" placeholder="Enter password" />

        <button onclick="loginUser()">Login</button>

        <a href="register.html" class="link">Don’t have an account? Register</a>
    </div>
</body>
</html>
