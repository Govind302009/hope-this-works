<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Booking — Mahadev Fabric Care</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <div class="container py-5">
    <a href="index.html" class="btn btn-link">&larr; Back</a>
    <h1 class="mt-3">Book a Service</h1>
    <p class="text-muted">Fill details and we'll contact you to confirm. This is a front-end stub — connect to your booking API.</p>

    <form id="bookingForm" class="mt-4">
      <div class="row g-2">
        <div class="col-md-6"><input class="form-control" id="bName" placeholder="Full name" required></div>
        <div class="col-md-6"><input class="form-control" id="bPhone" placeholder="Phone" required></div>
        <div class="col-md-6"><select class="form-select" id="bService"><option>Sofa Cleaning</option><option>Carpet Cleaning</option><option>Curtain Cleaning</option></select></div>
        <div class="col-md-6"><input type="date" class="form-control" id="bDate"></div>
        <div class="col-md-12"><textarea class="form-control" id="bNotes" rows="3" placeholder="Notes / Address"></textarea></div>
        <div class="col-md-12 text-end"><button class="btn btn-primary" type="submit">Request Booking</button></div>
      </div>
    </form>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
document.getElementById('bookingForm').addEventListener('submit', function(e){
  e.preventDefault();
  alert('Booking request (demo). Hook this form to your booking backend or Google Sheets endpoint.');
  this.reset();
});
</script>
</body>
</html>
