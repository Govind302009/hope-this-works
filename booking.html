<!doctype html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Book Service</title><link rel="stylesheet" href="styles.css"></head><body>
<main class="container"><section class="card" style="max-width:760px;margin:28px auto"><h2>Request a Service / Quotation</h2><label class="small">Select Service</label><select id="serviceSelect"><option>Sofa Cleaning</option><option>Carpet Cleaning</option><option>Nano Coating</option><option>Glass Coating</option><option>Curtain Cleaning</option><option>Steam Curtain Cleaning</option></select><div style="display:flex;gap:12px;margin-top:8px"><div style="flex:1"><label class="small">Preferred Date</label><input type="date" id="serviceDate" required/></div><div style="width:200px"><label class="small">Preferred Time</label><input type="time" id="serviceTime"/></div></div><label class="small" style="margin-top:8px">Contact Phone (WhatsApp)</label><input id="contactPhone" placeholder="e.g. 9820399529"/><label class="small">Notes / Address</label><textarea id="serviceNotes"></textarea><div style="margin-top:12px"><button class="btn" type="button" onclick="MFC.submitBooking()">Request Quotation</button></div><div id="bookMsg" style="margin-top:12px"></div></section></main>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
<script src="firebase-config.js"></script><script src="auth-db.js"></script></body></html>
